<h1>All books</h1>
<table border="1" cellpadding="5">
  <tr>
    <th>Title</th>
    <th>Subtitle</th>
    <th>Author</th>
    <th>ISBN</th>
  </tr>
  {% for book in book_list %}
  <tr>
    <td>{{ book.title }}</td>
    <td>{{ book.subtitle }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.isbn }}</td>
  </tr>
  {% endfor %}
</table>
